<!--Validate the following inputs
Username: (Must start with capital letter )
Password:(must contain 1 uppercase letter,lowercase letter,@,specail characters)
Submit button-->
<!DOCTYPE html>
<html>
<head>
    <title>Validating the Email and Password</title>
        
</head>
<body>
    <h3>Gitam Admission Form</h3><br>
    <form name="myform" method="post" ...onsubmit="return validateUsername(),validatepassword()" ><br>
        <label>Username :</label>
        <input type="text" name= "Username" required pattern="[A-Z][a-z]* [A-Z][a-z]*" title="It should be in format Tom Cruise "><br><br>
        <label>Email :</label>
        <input type="email" title="It should be in format xyz.a@mail.com or xyz@mail.com" placeholder="example@gmail.com"><br><br>
        <label>Password :</label>
        <input type="password" name="password" required pattern="[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}" title="Must contain atleast one number,uppercase letter with the min. length 8"><br><br>
        <label>Date Of Birth:</label>
        <input type="date" name="Date Of Birth"><br><br>
        <label>Address:</label>
        <input type="text" name="Address" placeholder="Door/Lane No."><br><br>
        &emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="Street lane" minlength="1"><br><br>
        &emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="City" minlength="1"><br><br>
        &emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="State" minlength="1"><br><br>
        &emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="Country" minlength="1"><br><br>
        <label>Pincode:</label>
        <input type="number" required pattern="[1-9]{3}-[0-9]{3}" minlength="1" maxlength="6"><br><br>
        <label for="number">Phone no.:</label>
        <input list="numbers" id="number">
        <datalist id="numbers">
            <option value="India - +91">
            <option value="Afghanistan - +93">
            <option value="Australia - +61">  
            <option value="BAngladesh - +880">    
            <option value="Bhutan - +975">
            <option value="Brazil - +55">  
        </datalist>
        <input id="phone" placeholder="888-888-8888" title="XXX-XXX-XXXX" minlength="12" maxlength="12"required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <label>Institution Name:</label>
        <input type="text" name="Institution Name" placeholder="Institution Name" required pattern="[a-zA-Z]*" minlength="1"><br><br>
        <label for="branch">Branch:</label>
        <input list="branches" id="branch"><br><br>
        <datalist id="branches">
            <option value="CSE">
            <option value="ECE">
            <option value="EEE">
            <option value="MECH">
            <option value="CIVIL">
            <option value="BIOTECH">
        </datalist>

        <input type="submit" value="Submit" onclick="validateUsername(),validatepassword()">
        
    </form>
</body>
</html>
